      - bitrix_mysql
    volumes:
      - pid:/var/run
      - tmp:/tmp
      - tmp:$HOME/.composer/cache:rw
      - ../:/home/www/bitrix:rw
      - ./.docker/php/custom.ini:/usr/local/etc/php/conf.d/z-custom.ini:ro
