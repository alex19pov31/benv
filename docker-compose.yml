    networks:
      vpcbr:
        ipv4_address: 10.5.0.6
    read_only: true
  bitrix_php74-fpm:
    container_name: 'bitrix_php74'
    image: alex19pov31/bitrix-php74-fpm
    working_dir: /home/www/
